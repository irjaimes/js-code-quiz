<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <div class="high-scores">View High Scores</div> 

        <div id="timer">
            <span id="time">05:00</span>
        </div>
    </header>

    <div id="container">

        <!-- START -->
        <div id="quick-intro">
            <p>
                This is a quick quiz to test your Javascript fundamentals knowlege.
                </br>
                Click the button below if you're ready!
            </p>
        </div>
        <div id="start">

            <p>Start Quiz!</p>
        </div>

        <!-- QUIZ -->
        <div id="quiz" style="display: none">
            <!-- hide quiz until start start clickevent -->

            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>

            <div id="right-wrong"></div>

        </div>

        <!-- SCORE -->
        <div id="scoreContainer" style="display: none"></div> <!-- hide score until time is up -->
    </div>

    <script type="text/Javascript" src="assets/js/quiz.js"></script>
    <footer></footer>
</body>

</html>
